def getBuildNumber() {
	return "$System.env.BUILD_NUMBER" != "null" ? "$System.env.BUILD_NUMBER" : "0"
}

class ChangeBuildNumTask extends DefaultTask {
    @TaskAction
    def changeBuildNumber() {
        File file = new File("./src/main/resources/mcmod.info");
        String num = "$System.env.BUILD_NUMBER"
        if (num) {
            String mcmodinfo = file.getText().replace("{BUILD_NUM}", num);
            try {
                FileOutputStream fos = new FileOutputStream(file);
                OutputStreamWriter osw = new OutputStreamWriter(fos , "UTF-8");
                BufferedWriter bw = new BufferedWriter(osw);
                bw.write(mcmodinfo);

                bw.close();
                osw.close();
                fos.close();
            } catch (IOException e) {
                e.printStackTrace();
            }
        }
    }
}

task changeBuildNum(type:ChangeBuildNumTask)
tasks.jar.dependsOn "check"
