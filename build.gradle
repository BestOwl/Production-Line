buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'
apply plugin: 'checkstyle'

version = "dev.0.2" + getBuildNumber()
group= "com.mcgoodtime.gti"
archivesBaseName = "gti"

repositories {
    maven {
        name = "ic2"
        url = "http://maven.ic2.player.to/"
    }
    maven {
        name = "sponge"
        url = "http://repo.spongepowered.org/maven"
    }
    maven {
        name = "chickenbones"
        url = "http://chickenbones.net/maven"
    }
}

configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
    shade 'org.spongepowered:mixin:0.4.5-SNAPSHOT'
    compile 'net.industrial-craft:industrialcraft-2:2.2.748-experimental:dev' //adds newest ic2 to the dev env
    compile 'codechicken:NotEnoughItems:1.7.10-1.0.4.79:dev'
    compile 'codechicken:CodeChickenCore:1.7.10-1.0.4.29:dev'
    compile 'codechicken:CodeChickenLib:1.7.10-1.1.1.99:dev'
    checkstyle 'com.puppycrawl.tools:checkstyle:6.7' //GRADLE-3314 gradle bug, not resolved
}

jar {
	configurations.shade.copyRecursive().setTransitive(false).each { artifact ->
		from (zipTree(artifact))
	}
	
    manifest {
        attributes 'FMLCorePlugin': 'com.mcgoodtime.gti.common.core.coremod.GtiCore'
        attributes 'FMLAT': 'gti_at.cfg'
    }
}

minecraft {
    version = "1.7.10-10.13.4.1558-1.7.10"
    runDir = "eclipse"
}

checkstyle { 
    toolVersion = "6.7" 
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += [
            '-Xlint:-processing',
            "-AreobfSrgFile=${project.file('build/srgs/mcp-srg.srg').canonicalPath}"
    ]
}

task copySrgs(type: Copy, dependsOn: 'genSrgs') {
    from project.plugins.getPlugin('forge').delayedFile('{SRG_DIR}')

    include '**/*.srg'
    into 'build/srgs'
}
compileJava.dependsOn copySrgs

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

idea { 
    module {
        inheritOutputDirs = true 
    } 
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from (sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version' : project.version, 'mcversion' : project.minecraft.version
    }
    from (sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

checkstyle {
    configFile = file('checkstyle.xml')
    configProperties = [
            "name" : 'GoodTime-Industrial',
            "organization" : 'GoodTimeStudio',
            "url" : 'https://github.com/GoodTimeStudio/GoodTime-Industrial',
            "year" : '2015',
            "basedir": project.projectDir,
            "severity": 'warning'
    ]
}

def getBuildNumber() {
	return "$System.env.BUILD_NUMBER" != "null" ? "." + Integer.parseInt("$System.env.BUILD_NUMBER") : ""
}

tasks.jar.dependsOn "check"
