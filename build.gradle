buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
	}
		
    dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "0.0.3"
group= "com.mcgoodtime"
archivesBaseName = "gti"

minecraft {
    version = "1.7.10-10.13.3.1366-1.7.10"
    runDir = "eclipse"
}

repositories { 
 	maven { 
 		name = "ic2" 
 		url = "http://maven.ic2.player.to/" 
 	} 
} 

configurations { 
	api 
 	compile.extendsFrom api 
} 

dependencies {  
    compile 'com.googlecode.efficient-java-matrix-library:ejml:0.26' // adds ejml to the dev env
    compile 'net.industrial-craft:industrialcraft-2:2.2.713-experimental:dev' //adds newest ic2 to the dev env
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
